################################################################################
#                       light switch
################################################################################

  - alias: all on
    trigger:
      platform: state
      entity_id: sensor.allonoff
      to: "ON"
    action:
      service: homeassistant.turn_on
      entity_id: script.loungeon
  - alias: all off
    trigger:
      platform: state
      entity_id: sensor.allonoff
      to: "OFF"
    action:
      service: homeassistant.turn_on
      entity_id: script.loungeoff

################################################################################
#                       hall
################################################################################


  - alias: hallbright
    trigger:
      platform: state
      entity_id: binary_sensor.hall_motion
      to: "on"
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunset
          before_offset: "-1:00:00"
        - condition: time
          before: '22:59:55'
    action:
      service: homeassistant.turn_on
      entity_id: script.hallbright

  - alias: halldim
    trigger:
      platform: state
      entity_id: binary_sensor.hall_motion
      to: "on"
    condition:
      condition: and
      conditions:
        - condition: time
          before: 08:00:00
        - condition: time
          after: '23:00:00'
    action:
      service: homeassistant.turn_on
      entity_id: script.halldim

  - alias: halloff
    trigger:
      platform: state
      entity_id: binary_sensor.hall_motion
      state: "off"
      for:
        minutes: 3
    action:
      service: homeassistant.turn_off
      entity_id: light.hall_light
