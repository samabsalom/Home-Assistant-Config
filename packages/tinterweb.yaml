shell_command:
  renew_ssl: ~/certbot/certbot-auto renew --quiet --no-self-upgrade --standalone --preferred-challenges http-01

automation:
  - alias: 'Auto Renew SSL Cert'
    trigger:
      platform: numeric_state
      entity_id: sensor.ssl_cert_expiry
      below: 29
    action:
      service: shell_command.renew_ssl

group:
  Network:
    entities:
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.transmission_down_speed
      - sensor.transmission_status
      - sensor.transmission_up_speed
  Breach:
    entities:
      - sensor.breaches_samabsalomyahoocom
      - sensor.breaches_samabsalommecom
      - sensor.breaches_sam_absalomhotmailcom
      - sensor.breaches_samabsalomicloudcom
      - sensor.breaches_sabsalom93gmailcom
  DNS:
    entities:
      - sensor.myipopendnscom
      - sensor.huntsfieldddnsnet
      - sensor.penymorfaddnsnet
  tinterweb:
    name: Misc
    icon: mdi:ethernet
    view: yes
    entities:
      - group.breach
      - group.network
      - group.dns

