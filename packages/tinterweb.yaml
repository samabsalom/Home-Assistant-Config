sensor:
  - platform: haveibeenpwned
    email:
      - !secret yahoo
      - !secret hotmail
      - !secret me
      - !secret icloud
      - !secret gmail
  - platform: transmission
    host: !secret transmissionhost
    username: !secret transmissionuser
    password: !secret transmissionpass
    monitored_variables:
      - 'current_status'
      - 'download_speed'
      - 'upload_speed'
  - platform: speedtest
    minute:
      - 0
      - 20
      - 40
      - 50
    monitored_conditions:
      - download
      - upload
  - platform: dnsip
  - platform: dnsip
    hostname: !secret parentsdns
    resolver: 8.8.8.8
    name: Parents DNS
  - platform: dnsip
    hostname: !secret cornwalldns
    resolver: 8.8.8.8
    name: Cornwall DNS
  - platform: command_line
    name: SSL cert expiry
    unit_of_measurement: days
    scan_interval: 10800
    command: !secret sslcert

