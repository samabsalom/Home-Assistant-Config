scene:
  - name: loungeoff
    entities:
      switch.tv: off
      switch.lamp: off
      switch.fish_tank: off
      switch.mirror: off
      switch.main_light: off
      switch.spot_lights: off
  - name: loungeon
    entities:
      switch.tv: on
      switch.lamp: on
      switch.fish_tank: on
      switch.mirror: on
      switch.main_light: on
      switch.spot_lights: on
  - name: Evening
    entities:
      light.bedroom_light:
        state: on
        brightness: 255
      switch.main_light: off
      switch.spot_lights: on
      switch.lamp: on
      switch.mirror: on

media_player:
  - platform: kodi
    host: !secret kodihost
    port: 80
    name: Kodi
    username: !secret kodiuser
    password: !secret kodipass
    turn_off_action: reboot
  - platform: cast

group:
  Living room:
    view: yes
    icon: mdi:sofa
    entities:
      - group.loungelightswitch
      - switch.main_light
      - switch.spot_lights
      - switch.fish_tank
      - switch.lamp
      - switch.tv
      - media_player.kodi
      - media_player.sams__chromecast
      - switch.mirror
      - sensor.lounge_sound
      - sensor.lounge_light
      - script.return_home
      - script.fireplace
      - script.evening


script:
  evening:
    sequence:
      - service: homeassistant.turn_on
        entity_id: scene.evening
  return_home:
    sequence:
      - service: homeassistant.turn_on
        entity_id: scene.evening
      - service: homeassistant.turn_on
        entity_id: script.fireplace
  fireplace:
    sequence:
      - service: homeassistant.turn_on
        entity_id: switch.tv
      - service: media_player.turn_on
        entity_id: media_player.kodi
      - service: media_player.play_media
        entity_id: media_player.kodi
        data:
          media_content_type: video
          media_content_id: "plugin://plugin.video.youtube/?path=/root/video&action=play_video&videoid=L_LUpnjgPso"
