scene:
  - name: loungeoff
    entities:
      switch.tv: off
      light.lamp: off
      switch.fish_tank: off
      switch.mirror: off
      switch.main_light: off
      switch.spot_lights: off
      switch.cabinet_lights: off

  - name: loungeon
    entities:
      switch.tv: on
      light.lamp: on
      switch.fish_tank: on
      switch.mirror: on
      switch.main_light: on
      switch.spot_lights: on

  - name: Evening
    entities:
      # light.bedroom_light:
      #   state: on
      #   brightness: 255
      switch.main_light: off
      switch.spot_lights: on
      light.lamp: on
      switch.mirror: on

  - name: movie
    entities:
      switch.main_light: off
      switch.spot_lights: off
      light.lamp:
        state: on
        brightness: 50
      switch.mirror: off
      switch.tv: on
      switch.fish_tank: off

  - name: tv pause
    entities:
      switch.main_light: off
      switch.spot_lights: on
      light.lamp:
        state: on
        brightness: 255
      switch.mirror: on
      switch.tv: on
      switch.fish_tank: on

  - name: tv idle
    entities:
      switch.main_light: off
      switch.spot_lights: on
      light.lamp:
        state: on
        brightness: 255
      switch.mirror: on
      switch.tv: on
      switch.fish_tank: on

  - name: tv show
    entities:
      switch.main_light: off
      switch.spot_lights: on
      light.lamp:
        state: on
        brightness: 255
      switch.mirror: on
      switch.tv: on

  - name: pvr
    entities:
      switch.main_light: off
      switch.spot_lights: on
      light.lamp:
        state: on
        brightness: 255
      switch.mirror: on
      switch.tv: on
