shell_command:
  rgboff: curl http://10.10.10.167/ledsoff?fade=500
  rgbon: curl http://10.10.10.167/setleds?r=255&g=255&b=255&fade=1000
  rainbow: curl http://10.10.10.167/rainbow?fade=3000
  wave: curl http://10.10.10.167/wave?r=255&g=32&b=10&fade=5000


group:
  Bedroom:
    view: yes
    icon: mdi:hotel
    entities:
      - light.bedroom_light
      - light.bed_light
      - media_player.bedroom_television
      # - switch.blinds
      - switch.ubuntu
      - switch.windows
      - switch.bedroom_lamp
      # - switch.desk
      - group.phone
      - script.bedroomfire
      - script.alarm
      - shell_command.rainbow
