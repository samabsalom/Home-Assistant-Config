########### DESKTOPS ########################
  - platform: command_line
    switches:
      desktop:
        command_off: "bash /home/homeassistant/.homeassistant/conf/pcoff.sh"  # need to make sure user homeassistant can run this - could copy rebootpi packages shell command to accomplish this
      pc:
        command_off: 'net rpc shutdown -I 10.10.10.70 -U sam%sam'

  - platform: wake_on_lan
    mac_address: "00:1A:92:66:F7:22"
    name: linux
    host: 10.10.10.199
  - platform: wake_on_lan
    mac_address: "00:22:68:46:CC:D4"
    name: windowswol
    host: 10.10.10.70

  - platform: template
    switches:
      ubuntu:
        value_template: '{{ states.switch.linux.state }}'
        turn_on:
          service: switch.turn_on
          entity_id: switch.linux
        turn_off:
          service: switch.turn_off
          entity_id: switch.desktop
      windows:
        value_template: '{{ states.switch.windowswol.state }}'
        turn_on:
          service: switch.turn_on
          entity_id: switch.windowswol
        turn_off:
          service: switch.turn_off
          entity_id: switch.pc
########### end desktop  ####################

media_player:
  - platform: kodi
    host: !secret kodibedhost
    port: 80
    name: bedroom television
    username: !secret kodibeduser
    password: !secret kodibedpass
    turn_off_action: reboot

script:
  rgboff:
    sequence:
      - service: shell_command.rgboff
  rgbon:
    sequence:
      - service: shell_command.rgbon
  bedroomfire:
    sequence:
      - service: media_player.play_media
        entity_id: media_player.bedroom_television
        data:
          media_content_type: video
          media_content_id: http://hybrid.servemp3.com/storage/fireplace.mp4
  alarm:
    sequence:
      - service: notify.pushbullet
        data:
          title: "Wake up you lazy sh**"
          message: "Alexa's alarm has gone off and it is time to get out of bed"
      # - service: tts.picotts_say
      #   entity_id: media_player.bedroom_television
      #   data:
      #     message: Good morning Sam
      - service: homeassistant.turn_on
        entity_id: switch.mirror
      - service: light.turn_on     # http://colrd.com/palette/22735/?download=css            # rgb_color: 246,180,23
        data:
          entity_id: light.bedroom_light
          transition: 15
          rgb_color: [36, 15, 0]
      - delay: 00:00:16
      - service: light.turn_on
        data:
          entity_id: light.bedroom_light
          transition: 15
          rgb_color: [184, 43, 0]
      - delay: 00:00:16
      - service: light.turn_on
        data:
          entity_id: light.bedroom_light
          transition: 15
          rgb_color: [245, 217, 48]
      - delay: 00:00:16
      - service: light.turn_on
        data:
          entity_id: light.bedroom_light
          transition: 15
          rgb_color: [255, 238, 185]
      - delay: 00:00:16
      - service: light.turn_on
        data:
          entity_id: light.bedroom_light
          transition: 15
          rgb_color: [252, 162, 16]

light:
  # - platform: mqtt_json
