########### DESKTOPS ########################
  - platform: command_line
    switches:
      desktop:
        command_off: "bash /home/homeassistant/.homeassistant/conf/pcoff.sh"  # need to make sure user homeassistant can run this - could copy rebootpi packages shell command to accomplish this
      pc:
        command_off: 'net rpc shutdown -I 10.10.10.70 -U sam%sam'

  - platform: wake_on_lan
    mac_address: "00:1A:92:66:F7:22"
    name: linux
    host: 10.10.10.199
  - platform: wake_on_lan
    mac_address: "00:22:68:46:CC:D4"
    name: windowswol
    host: 10.10.10.70

  - platform: template
    switches:
      ubuntu:
        value_template: '{{ states.switch.linux.state }}'
        turn_on:
          service: switch.turn_on
          entity_id: switch.linux
        turn_off:
          service: switch.turn_off
          entity_id: switch.desktop
      windows:
        value_template: '{{ states.switch.windowswol.state }}'
        turn_on:
          service: switch.turn_on
          entity_id: switch.windowswol
        turn_off:
          service: switch.turn_off
          entity_id: switch.pc
########### end desktop  ####################

media_player:
  - platform: kodi
    host: !secret kodibedhost
    port: 80
    name: bedroom television
    username: !secret kodibeduser
    password: !secret kodibedpass
    turn_off_action: reboot

script:
  rgboff:
    sequence:
      - service: shell_command.rgboff
  rgbon:
    sequence:
      - service: shell_command.rgbon
  wave:
    sequence:
      - service: shell_command.wave
  rainbow:
    sequence:
      - service: shell_command.rainbow
  changecolour:
    sequence:
      - service: shell_command.changecolour

  bedroomfire:
    sequence:
      - service: media_player.play_media
        entity_id: media_player.bedroom_television
        data:
          media_content_type: video
          media_content_id: http://hybrid.servemp3.com/storage/fireplace.mp4


light:
  - platform: template
    lights:
      bed_light:
        friendly_name: "Bed light"
        turn_on:
          service: script.rgbon
        turn_off:
          service: script.rgboff
  - platform: mqtt_json
    name: Bed strip
    state_topic: "bed/rgb1"
    command_topic: "bed/rgb1/set"
    brightness: true
    rgb: true
    effect: true
    effect_list: [colorfade_slow, colorfade_fast, flash]
    optimistic: false
    qos: 0

input_slider:
  rgbblue:
    name: Blue
    initial: 0
    min: 0
    max: 255
    step: 1
  rgbred:
    name: Red
    initial: 0
    min: 0
    max: 255
    step: 1
  rgbgreen:
    name: Green
    initial: 0
    min: 0
    max: 255
    step: 1

shell_command:
  rgboff: curl http://10.10.10.167/ledsoff?fade=500
  rgbon: curl http://10.10.10.167/setleds?r=255&g=255&b=255&fade=1000
  rainbow: curl http://10.10.10.167/rainbow?fade=3000
  wave: curl http://10.10.10.167/wave?r={{ states.input_slider.rgbred.state | int }}&g={{ states.input_slider.rgbgreen.state | int }}&b={{ states.input_slider.rgbblue.state | int }}&fade=5000
  changecolour: curl curl http://10.10.10.167/setleds?r={{ states.input_slider.rgbred.state | int }}&g={{ states.input_slider.rgbgreen.state | int }}&b={{ states.input_slider.rgbblue.state | int }}&fade=1000

group:
  Bed LED:
    entities:
      - light.bed_light
      - input_slider.rgbblue
      - input_slider.rgbred
      - input_slider.rgbgreen
      - script.rainbow
      - script.wave
      - script.changecolour

  Bedroom:
    view: yes
    icon: mdi:hotel
    entities:
      - group.bed_led
      - light.bed_strip
      - light.bed_light
      - light.bedroom_light
      - media_player.bedroom_television
      # - switch.blinds
      - switch.ubuntu
      - switch.windows
      - switch.bedroom_lamp
      # - switch.desk
      - group.phone
      - script.bedroomfire
      - script.alarm
