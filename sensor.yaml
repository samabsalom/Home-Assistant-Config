######### owntracks
  - platform: mqtt
    state_topic: "owntracks/pi/nexus"
    name: "Battery Nexus"
    unit_of_measurement: "%"
    value_template: "{{ value_json.batt }}"
  - platform: mqtt
    state_topic: "owntracks/pi/nexus"
    name: "Connectivity Nexus"
    unit_of_measurement: "-"
    value_template: "{{ value_json.conn }}"


  - platform: monzo
    client_id: !secret monzoid
    client_secret: !secret monzosecret
    name: 'Monzo balance'

  - platform: template
    sensors:
      liz_status:
        value_template: '{{ states.input_select.liz_status_dropdown.state }}'
        friendly_name: 'Lizzie'
      haz_status:
        value_template: '{{ states.input_select.haz_status_dropdown.state }}'
        friendly_name: 'Hazbag'
      kristen_status:
        value_template: '{{ states.input_select.kristen_status_dropdown.state }}'
        friendly_name: 'Kristen'
